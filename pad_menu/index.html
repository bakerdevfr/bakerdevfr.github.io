<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sélection de Mini-Jeux</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      padding: 40px 0;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #222;
      border-radius: 10px;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      overflow: hidden;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .card.active {
      border: 2px solid #ff225c;
    }
    .card img, .placeholder {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #191919;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      color: #666;
    }
    .placeholder {
      height: 120px;
    }
    .card h3 {
      margin: 16px 0 10px 0;
      font-size: 1.2rem;
      letter-spacing: 1px;
      font-weight: bold;
      text-align: center;
    }
    .card button {
      background: #ff225c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6em 2em;
      font-size: 1rem;
      margin-bottom: 20px;
      margin-top: auto;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card button:hover {
      background: #e01f54;
    }
    .card .stop {
      background: #d22;
    }
    .card .stop:hover {
      background: #a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/220x120?text=Billes" alt="Billes">
      <h3>BILLES</h3>
      <button class="start">DÉMARRER</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x120?text=1%2C+2%2C+3+SOLEIL" alt="1, 2, 3 SOLEIL">
      <h3>1, 2, 3 SOLEIL</h3>
      <button class="start">DÉMARRER</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x120?text=Tir+%C3%A0+la+corde" alt="Tir à la corde">
      <h3>TIR À LA CORDE</h3>
      <button class="start">DÉMARRER</button>
    </div>
    <!--div class="card active">
      <img src="https://via.placeholder.com/220x120?text=Mingle+Game" alt="Mingle Game">
      <h3>MINGLE GAME</h3>
      <button class="stop">ARRÊTER</button>
    </div-->
    <div class="card">
      <img src="https://via.placeholder.com/220x120?text=Mingle+Game" alt="Mingle Game">
      <h3>MINGLE GAME</h3>
      <button class="start">DÉMARRER</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x120?text=Dalgona" alt="Dalgona">
      <h3>DALGONA</h3>
      <button class="start">DÉMARRER</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x120?text=Purge" alt="Purge">
      <h3>PURGE</h3>
      <button class="start">DÉMARRER</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x120?text=Pont+de+Verre" alt="Pont de Verre">
      <h3>PONT DE VERRE</h3>
      <button class="start">DÉMARRER</button>
    </div>
    <div class="card">
      <div class="placeholder">?</div>
      <h3>PROCHAINEMENT</h3>
      <button class="start">DÉMARRER</button>
    </div>
  </div>
</body>
</html>
